<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>GovHack</title>
  </head>
  <body>
    <nav class="nav">
      <a  href="https://prov.vic.gov.au/"><img src="/static/PROV_LOGO.png" width="300px" height="70px" style="margin:0px;padding: 0px;"></a>

        <a class="nav-link" aria-current="page" href="/">Home</a>
       
        <a class="nav-link" href="/CaptionView">Image Captioning</a>

        <a class="nav-link active" href="/CaptionPVOAView">PVOA Images </a>

      </nav>
      <br>
     
     
<div class="container">
<h1> PVOA Image Description</h1>



<form action="/PVOA_Series_IMAGE" method = "POST">
    <label for="SeriesID">Select Series:</label>
    <select id="SeriesID" name="SeriesID">
        <option value="10742">10742</option>
        <!-- <option value="12800">12800</option>
        <option value="12903">12903</option>
        <option value="1396">1396</option> -->
        <option value="14517">14517</option>

        <option value="8357">8357</option>
    </select>
   
    <br><button type="submit" class="btn btn-primary">Submit</button></br>
</form>





<div class="container">
    {%if ImageList%}
      {%for image in ImageList %}
      
      <!-- LINK:{{image.ImageLink}} -->
      
          <div class="card col-md-8">
        
          <h2>Model's Description: {{image.Description}}</h2>
          <h4><h2>Description From PVOA: {{image.old_Desc}}</h2></h4>
          <a href="/remove-item/{{ loop.index0 }}">
            <button>REMOVE</button>
          </a>


          <form action="/SaveCaption/{{ loop.index0 }}" method = "POST">
            <input type="text" id="ImageLink" name="ImageLink" value="{{image.ImageLink}}" /><br>
            <input type="text" id="Description" name="Description"  value="{{image.Description}}"  /><br>
            <button type="submit">Publish Caption</button>
      </form>

          <br>
         

          <img src="{{image.ImageLink}}">

         

          </div><br>
      {%endfor%}
    {%else%}
          <p>No Images</p>
    {% endif %}
      
      

 
</div>




</div> 
</body>
</html>
